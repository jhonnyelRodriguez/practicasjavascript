<!DOCTYPE html>
<html>
<head>
	<title>Practica II</title>
</head>
<body>
	<script type="text/javascript">
		
		DeDolarAPesos();

		function DeDolarAPesos (tasa, dolares){
		var tasa = 0;
		var dolares = 0;
		var pesos = 0;
		tasa = prompt('Introduzca tasa de cambio');
		dolares = prompt('Introduzca cantidad de dolares');
			pesos = dolares * tasa;
			alert('Son: '+pesos+' pesos');
		}
	</script>
</body>
</html>
