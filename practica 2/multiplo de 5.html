<!DOCTYPE html>
<html>
<head>
	<title>Multiplo de 5</title>
</head>
<body>
	<script type="text/javascript">
		//var numero = 0;
			function MultiploDe5() {
				
			var multiplo = 5;
			numero = prompt('Introduzca un numero multiplo de 5');
			resultado = multiplo % numero;
			if (resultado ==  0) {
				alert('Es multiplo de 5');
			}
			else{
				alert('No es multiplo de 5');
			}}

		MultiploDe5();
			
	</script>
</body>
</html>
