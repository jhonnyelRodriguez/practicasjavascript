<!DOCTYPE html>
<html>
<head>
	<title>Tabla de Multiplicar</title>
</head>
<body>
	<script type="text/javascript">
	var numero = 0;
	numero = prompt('Introduzca un numero');
	for (var i = 0; i < 13 i++) {
		mulplicador = i * numero;
		document.write(i+'x'numero'= '+mulplicador'<br>');
	}
</script>

</body>
</html>
